name: PR label gates

on:
  pull_request:
    types: [labeled]

jobs:
  labels:
    uses: astognev-org/devops/.github/workflows/labels_devops.yml@main
    with:
      verify_enabled: ${{ contains(github.event.label.name, 'verify') }}
      publish_enabled: ${{ contains(github.event.label.name, 'publish') }}
      base_ref: ${{ github.event.pull_request.base.ref }}
      head_sha: ${{ github.event.pull_request.head.sha }}
      pr_number: ${{ github.event.pull_request.number }}
      image_ref: ghcr.io/${{ github.repository }}:${{ github.event.pull_request.head.sha }}
    permissions:
      contents: write
      pull-requests: read
      packages: read
