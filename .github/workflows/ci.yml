name: CI (TypeScript)

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  LOCAL_IMAGE_NAME: ${{ github.event.repository.name }}:${{ github.sha }}

  GHCR_IMAGE_NAME: ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}:${{ github.sha }}
  GHCR_IMAGE_NAME_LATEST: ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}:latest

jobs:
  lockfile:
    name: Lockfile check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Ensure lockfile exists
        run: test -f package-lock.json

      - name: Install deps (must use lockfile)
        run: npm ci

      - name: Ensure npm ci didn't change lockfile
        run: |
          git diff --exit-code package-lock.json

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: lockfile
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run lint

  tests-unit:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm test

  build-ts:
    runs-on: ubuntu-latest
    needs: tests-unit
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (dist/)
        run: npm run build

      - name: Package dist artifact
        run: |
          tar -czf dist.tgz package.json package-lock.json dist

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: ts-dist
          path: dist.tgz

  build-docker:
    runs-on: ubuntu-latest
    needs: build-ts
    steps:
      - uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: ts-dist

      - name: Unpack dist into workspace
        run: |
          rm -rf dist
          tar -xzf dist.tgz
          ls -lah dist

      - name: Build Docker image (local)
        run: |
          docker build -t ${{ env.LOCAL_IMAGE_NAME }} .
          docker save ${{ env.LOCAL_IMAGE_NAME }} -o image.tar

      - name: Upload docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

  tests-smoke:
    runs-on: ubuntu-latest
    needs: build-docker

    steps:
      - name: Download docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load image
        run: |
          docker load -i image.tar
          docker images

      - name: Run container
        run: |
          docker run -d --rm --name ts-app -p 8080:8080 ${{ env.LOCAL_IMAGE_NAME }}

          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8080/ >/dev/null; then
              echo "Server is up"
              exit 0
            fi
            sleep 1
          done

          echo "Server could  not start"
          docker logs ts-app || true
          exit 1

      - name: Result
        run: |
          curl -fsS http://127.0.0.1:8080/ | grep -F "Hi from TypeScript!"

      - name: Cleanup
        if: always()
        run: |
          docker rm -f ts-app

  push-ghcr:
    runs-on: ubuntu-latest
    needs:
      - build-docker
      - tests-smoke
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load image
        run: docker load -i image.tar

      - name: Tag for GHCR
        run: |
          docker tag ${{ env.LOCAL_IMAGE_NAME }} ${{ env.GHCR_IMAGE_NAME }}
          docker tag ${{ env.LOCAL_IMAGE_NAME }} ${{ env.GHCR_IMAGE_NAME_LATEST }}

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Push
        run: |
          docker push ${{ env.GHCR_IMAGE_NAME }}
          docker push ${{ env.GHCR_IMAGE_NAME_LATEST }}
